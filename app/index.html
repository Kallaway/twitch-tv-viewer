<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- Another font option -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <title>Twitch TV Viewer - by Alexander Kallaway</title>
</head>

<body>
    <div id="app-container">

        <div id="state-indicator">Twitch streamers</div>
        <div class="search-block">
            <input type="text" id="search-box" placeholder="Input channel to add" />
            <div id="search-button">Add</div>
        </div>
        <div class="filter-buttons">
            <div class="filter-button" id="show-all">All</div>
            <div class="filter-button" id="show-online">Online</div>
            <div class="filter-button" id="show-offline">Offline</div>
        </div>
        <hr id="results-line" />
        <div id="results">
            <!-- results should go here. -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
